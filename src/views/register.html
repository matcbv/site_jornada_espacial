<%- include(head) %>
<body>
    <%- include(header) %>
    <main class="register-main">
        <%- include(fluidHeader) %>
        <div class="register-form-content-div">
            <div class="register-form-text">
                <h1>Cadastro do Mochileiro</h1>
            </div>
            <form class="register-form" action="/signin/register/signup" method="post">
                <input type="hidden" name="_csrf" value="<%= csrfToken %>">
                <div>
                    <div class="register-form-input-div">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" autocomplete="given-name">
                    </div>
                    <div class="register-form-input-div">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" autocomplete="family-name">
                    </div>
                </div>
                <div class="user">
                    <div class="register-form-input-div">
                        <label for="username">Usu√°rio</label>
                        <input type="username" name="username" id="username" autocomplete="username">
                    </div>
                    <div class="register-form-input-div">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" autocomplete="current-password">
                    </div>
                </div>
                <div class="">
                    <div class="register-form-input-div">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" autocomplete="email">
                    </div>
                    <div class="register-form-input-div">
                        <label for="birthday">Data de nascimento</label>
                        <input type="text" name="birthday" id="birthday" autocomplete="bday">
                    </div>
                </div>
                <div class="register-form-btn-div">
                    <input class="register-btn" type="submit" value="Criar conta">
                    <div class="rocket-img-div-small">
                        <img src="/images/profile_images/rocket.gif" alt="Foguete">
                    </div>
                </div>
            </form>
        </div>
        <div class="rocket-img-div">
            <img src="/images/profile_images/rocket.gif" alt="Foguete">
        </div>
        <%- include(playlist) %>
        <%- include(audio) %>
        <%- include(swordfish) %>
    </main>
    <%- include(footer) %>
    <script src="/js/bundle.js"></script>
</body>
</html>
