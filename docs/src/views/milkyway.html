<%- include(head) %>
<body>
    <div class="main-grid-div">
        <%- include(header) %>
        <main class="galaxies-main">
            <%- include(fluidHeader) %>
            <%- include(playlist) %>
            <div class="galaxies-intro-text">
                <p>Bem-vindo à</p>
                <h1 class="highlight">Via Láctea!</h1>
                <p class="guide-text">Chegou a hora da aventura, <span class="emphasis">Mochileiro!</span> Está preparado?</p>
                <p class="guide-text"><span class="emphasis">Clique</span> nos corpos celestes que deseja explorar abaixo</p>
            </div>
            <div class="first-body-div">
                <img id="sun" src="/images/milkyway_images/sun.png" alt="Sol">
            </div>
            <div class="second-body-div">
                <img id="earth" src="/images/milkyway_images/earth.png" alt="Terra">
            </div>
            <div class="third-body-div">
                <img id="mars" src="/images/milkyway_images/mars.png" alt="Marte">
            </div>
            <div class="fourth-body-div">
                <img id="saturn" src="/images/milkyway_images/saturn.png" alt="Saturno">
            </div>
            <%- include(audio) %>
        </main>
        <%- include(footer) %>
    </div>
    <script src="/js/bundle.js"></script>
</body>
</html>
